<!-- Loader div -->
<div *ngIf="isLoading" class="overlayloader">
    <div class="loader"></div>
</div>
<!-- <div class="user-wrapper animated fadeIn">       -->
<div class="user-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <!-- loading section -->
            <div class="aligncenter_loader" *ngIf="isPageLoading">
                <div class="is-loading"><i class="page-loader"></i></div>
            </div>
            <ngx-flash-messages></ngx-flash-messages>
            <!-- loading section ends  -->
            <div class="card" *ngIf="!isPageLoading">
                <div class="card-header">
                    <div class="row">
                        <div class="col-sm-3 col-12">
                            <form action="#" class="ng-untouched ng-pristine ng-valid" method="get">
                                <div class="flex">
                                    <input class="form-control" name="search" (keyup)="search($event)" 
                                    [(ngModel)]="searchTerm" placeholder="Search" type="text">
                                    <span class="input-group-btn">
                                        <button class="btn btn-flat" id="search-btn" (click)="search($event, 'button')" name="search" type="submit"><i class="fa fa-search"></i> </button>
                                    </span>
                                </div>
                            </form>
                        </div>
                        <div class="col-sm-9 col-12 text-right linehght">
                            <button type="button" class="btn btn-success btnadd" *ngIf="addEditDelete" [routerLink]="['/Subscription/add']">Add Subscription </button>
                        </div>
                    </div>
                    <!-- .row -->
                </div>
                <!-- .card-header -->
                <div class="card-block">
                    <div class="table-responsive">
                        <table class="table table-striped" [mfData]="data"
                        #mf="mfDataTable" 
                        [mfRowsOnPage]="rowsOnPage"
                        [(mfSortBy)]="sortBy" 
                        [(mfSortOrder)]="sortOrder" 
                        [mfActivePage]="activePage" 
                        (mfOnPageChange)="onPageChange($event)"
                        [mfIsServerPagination]="true" 
                        [(mfAmountOfRows)]="itemsTotal" 
                        (mfSortOrderChange)="onSortOrder($event)">
                        <thead>
                            <tr>
                                <th width="15%">
                                    <mfDefaultSorter by="firstName">Title
                                        <i *ngIf="sortOrder == 'asc'  && sortBy == 'title'" class="fa fa-sort-asc" aria-hidden="true"></i>
                                        <i *ngIf="sortOrder == 'desc'  && sortBy == 'title'" class="fa fa-sort-desc" aria-hidden="true"></i>
                                    </mfDefaultSorter>
                                </th>
                                <th width="15%">Description</th>
                                <th width="20%">
                                    <mfDefaultSorter by="type">Package Validity (*months)
                                        <i *ngIf="sortOrder == 'asc' && sortBy == 'package_validity'" class="fa fa-sort-asc" aria-hidden="true"></i>
                                        <i *ngIf="sortOrder == 'desc' && sortBy == 'package_validity'" class="fa fa-sort-desc" aria-hidden="true"></i>
                                    </mfDefaultSorter>
                                </th>
                                <th width="20%">
                                    <mfDefaultSorter by="type">Amount
                                        <i *ngIf="sortOrder == 'asc' && sortBy == 'amount'" class="fa fa-sort-asc" aria-hidden="true"></i>
                                        <i *ngIf="sortOrder == 'desc' && sortBy == 'amount'" class="fa fa-sort-desc" aria-hidden="true"></i>
                                    </mfDefaultSorter>
                                </th>
                                <th width="10%">Actions</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngIf="itemsTotal == 0">
                                <td colspan="6">No record to display.</td>
                            </tr> 
                            <tr *ngFor="let list of mf.data">
                                <td data-label="Title"><a href="javascript:void(0);" [routerLink]="['/Subscription/list/',list._id]" >{{list.title}}</a></td>
                                <td data-label="Description">{{list.description}}</td>
                                <td data-label="Package Validity">{{list.package_validity}}</td>
                                <td data-label="Amount">{{list.amount}}</td>
                                <td data-label="Actions">
                                    <button [disabled]="!addEditDelete" [routerLink]="['/Subscription/edit/',list._id]" class="btn btn-success" title="Edit" style="padding:1px 4px"><i class="fa fa-pencil"></i></button>
                                    <button [disabled]="!addEditDelete" (click)="removeSubscription(list._id)" class="btn btn-danger orange" title="Delete" style="padding: 1px 4px"><i class="fa fa-trash"></i></button>
                                </td>
                            </tr>
                        </tbody>

                            <tr>

                                        <div class="row-on-page">

                                    </div>  
                                </td>    
                            </tr>                            
                        </tfoot> -->
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
