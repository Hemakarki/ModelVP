<div class="category-wrapper">
    <div *ngIf="isLoading" class="overlayloader">
        <div class="loader"></div>
    </div>
    <!-- loading section -->
    <div class="aligncenter_loader" *ngIf="isPageLoading">
        <div class="is-loading"><i class="page-loader"></i></div>
    </div>
    <!-- loading section ends  -->
    <ngx-flash-messages></ngx-flash-messages>
    <div class="card" *ngIf="!isPageLoading">
        <div class="card-header">
            <strong>{{coins_packageId ? 'Edit' : 'Add'}} coins_package </strong>
        </div>
        <form role="form" (ngSubmit)="save()" #addcoinspackageForm="ngForm">
            <div class="card-block">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group  has-required">
                            <label for="nf-name">Title</label>
                            <input autofocus type="text" id="title" name="title" class="form-control" #title="ngModel" [(ngModel)]="results.title" pattern="[a-zA-Z][a-zA-Z0-9!@#$%^&*()\s]*" required>
                            <div class="error-block">
                                <small *ngIf="title.errors?.required && title.touched" class="text-danger">
                                    Title is required.
                                </small>
                                <small *ngIf="title.errors?.pattern && title.touched" class="text-danger">
                                    Invalid input.
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group  has-required">
                            <label for="nf-name">Package Validity</label>
                            <input autofocus type="number" id="package_validity" name="package_validity" class="form-control" #package_validity="ngModel" [(ngModel)]="results.package_validity" placeholder="*months" required>
                            <div class="error-block">
                                <small *ngIf="package_validity.errors?.required && package_validity.touched" class="text-danger">
                                    Package Validity is required.
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group  has-required">
                            <label for="nf-name">Amount</label>
                            <input autofocus type="number" id="amount" name="amount" class="form-control" #amount="ngModel" [(ngModel)]="results.amount" required>
                            <div class="error-block">
                                <small *ngIf="amount.errors?.required && amount.touched" class="text-danger">
                                    Amount is required.
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button type="reset" class="btn btn-secondary whiteclr" [routerLink]="['/Coins/list']"> Cancel</button>
                <button type="submit" class="pull-right btn btn-primary orangeclr" [disabled]="!addcoinspackageForm.valid">{{CoinsID ? 'Update' : 'Save'}}</button>
            </div>
        </form>
    </div>
    <!-- .card -->
</div>
